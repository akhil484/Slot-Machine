<!DOCTYPE html>
<html>
    <head>
        <link href="/static/base/css/login.css" rel="stylesheet">
    </head>
<body>


  
  
<div class="container">
    <div class="login-box">
    
        <form class="modal-content" id="signup_frm" action="">
            <div><img src="/static/base/images/login-bg.png"></div>
            <div class="text-inputs">
                <input type="text" placeholder="Enter Email" id="username" class="inp_txt" name="username" required>
                <input type="text" placeholder="Enter Password" id="passwrd" name="password" class="inp_txt" required>
            </div>

            <div class="clearfix">
                <a href="" class="loginbtn">Login</a>
            </div>
        </form>
    </div>
    <div>
        <p class="error_msg"></p>
    </div>
</div>

  


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$('.loginbtn').click(function(e){
    e.preventDefault();
    var username = $('#username').val();
    var password = $('#passwrd').val();
    

    $.ajax({
            url: '',
            type: "POST",
            data: {'username': username,'password': password, 'csrfmiddlewaretoken': '{{csrf_token}}'},
            success: function (data) {
                let x = JSON.parse(data);
                if(x.success)
                {
                    $('.error_msg').text('');
                    window.location = '/play/';
                }
                else{
                    $('.error_msg').text(x.msg);
                }
                
            },

            // Error handling 
            error: function (error) {
                console.log(`Error ${error}`);
            }
    });
});

</script>

</body>
</html>
